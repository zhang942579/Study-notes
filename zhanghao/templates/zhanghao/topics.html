{% extends "zhanghao/base.html" %}
{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}
{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'zhanghao:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>尚未添加任何主题.</h3></li>
    {% endfor %}
  </ul>
  <h3><a href="{% url 'zhanghao:new_topic' %}">添加新主题</a></h3>
{% endblock content %}
